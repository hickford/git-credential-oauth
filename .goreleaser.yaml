before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  -
    maintainer: "M Hickford <mirth.hickford@gmail.com>"
    description: "A Git credential helper that securely authenticates to GitHub, GitLab and other forges using OAuth."
    homepage: "https://github.com/hickford/git-credential-oauth"
    license: "MIT"
    dependencies:
      - git
    formats:
      - deb
      - rpm


